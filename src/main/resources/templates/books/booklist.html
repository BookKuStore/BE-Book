<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">

    <form th:action="@{/book/list}">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
<!--            <th scope="col">ID</th>-->
            <th scope="col">Judul</th>
            <th scope="col">Penulis</th>
            <th scope="col">Penerbit</th>
            <th scope="col">Deskripsi</th>
            <th scope="col">Stok</th>
            <th scope="col">Harga</th>
            <th scope="col">Tanggal Terbit</th>
            <th scope="col">ISBN</th>
            <th scope="col">Jumlah Halaman</th>
            <th scope="col">Foto</th>
            <th scope="col">Kategori</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${bookList}">
<!--            <td th:text="${book.id}"></td>-->
            <td th:text="${book.judul}"></td>
            <td th:text="${book.penulis}"></td>
            <td th:text="${book.penerbit}"></td>
            <td th:text="${book.deskripsi}"></td>
            <td th:text="${book.stok}"></td>
            <td th:text="${book.harga}"></td>
            <td th:text="${book.tanggalterbit}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.jumlahhalaman}"></td>
            <td th:text="${book.fotocover}"></td>
            <td th:text="${book.kategori}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }

</script>
</body>
</html>
